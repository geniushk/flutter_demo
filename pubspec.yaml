name: demo
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  get:
  google_sign_in:
  firebase_core:
  firebase_auth:
  cloud_firestore:
